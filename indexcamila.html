<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM manipulation</title>
    <link href="./output.css" rel="stylesheet" />
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="object.js"></script>
​
​
  </head>
  <body>   
    <!-- Beginning of Code -->
    <div class="container">           
​
        <div class="text-6xl text-center font-mono mt-8">
            <h1>My Portfolio</h1>
        </div>
​
​
​
        <div class="grid grid-cols-2 p-8 " >
​
            <div  class="col-span-1  p-1 md:p-4 grid justify-items-end">
               <img class="w-80 rounded " id="imgshow" >
            </div>
            
            <div class="col-span-1 font-mono">
                <div class="flex flex-col">
                    <div class=" w-full p-1 md:p-4" hidden id="ptitle">Project title</div>
                    <div class="w-full p-1 md:p-4" hidden id="pdescription">Project Description</div>
                </div>                
            </div>
        </div>
​
​
​
        <section class="overflow-hidden text-gray-700 ">        
            <div class="container px-5 py-2 mx-auto lg:pt-12 lg:px-32">
​
                <div class="flex flex-wrap -m-1 md:-m-2" id="box"><!-- div padre existente -->
                
                    <!--  div hijos que debo añadir las veces de la lista -->
            
                   
                </div>
            </div>
        </section>
​
​
​
        <div class="text-xl text-center font-mono my-8">
            <h1>ADD NEW PROJECT</h1>
        </div>
​
​
​
        <form class="mx-8"> 
            <div class=" flex flex-row justify-center gap-4  ">
                <div class="text-l text-center font-mono my-8">
                    <label for="title" class="mb-8">Project Title</label><br>
                    <input type="text" id="input-title" name="title" class="border border-solid border-neutral-900 mt-4 w-64" placeholder= "Project Name" required><br>
                </div>     
​
                <div class="text-l text-center font-mono my-8">
                    <label for="UrlImage" class="mb-8">Image URL</label><br>
                    <input type="url" id="UrlImage" name="url" class="border border-solid border-neutral-900 mt-4 w-64" placeholder="https://example.com"
                    pattern="https://.*" required><br>
                </div>  
            </div>
            
            <div class="flex justify-center">
                <div class="text-l  font-mono my-8 px-8">
                    <label for="description">Project Description</label><br>
                    <textarea type="text" id="input-description" name="description" class="border border-solid border-neutral-900 mt-4 w-100 h-32" placeholder= "Description" required></textarea>
                </div>
            </div>  
​
            <div class="flex justify-center">
                <button id="demo" type='button'  onclick="subir()" class="py-2 px-4 mb-8 border-2 border-solid border-indigo-500 bg-indigo-500 hover:bg-indigo-200 rounded">submit</button>
            </div>
            
        </form>  
    </div>
  </body>
</html>
